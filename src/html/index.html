<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies.</title>
    <script src="https://kit.fontawesome.com/13885aca87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- Logo -->
          <div class="header__logo">
            <h5>Movies.</h5>
          </div>

          <!-- Search Bar -->
          <div class="header__search">
            <input
              type="text"
              class="header__search-input"
              id="search-input"
              placeholder="Search..."
            />
            <button type="submit" class="header__search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <!-- Edit button-->
          <div class="header__left">
            <div class="header__add">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <!-- User Info -->
            <div class="header__user">
              <img
                src="https://gravatar.com/avatar/27205e5c51cb03f862138b22bcb5dc20f94a342e744ff6df1b8dc8af3c865109"
                alt="User Avatar"
                class="header__user-avatar"
              />
              <div class="header__user-details">
                <span class="header__user-name">John Doe</span>
                <span class="header__user-account header__user-account--premium">Premium</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Genre Filter -->
    <div class="genre-filter">
      <!-- Action -->
      <div class="container">
        <div class="genre-filter__content">
          <button type="button" class="genre-filter__badge" data-genre="action">
            <i class="genre-filter__icon fa-solid fa-explosion"></i>
            Action
          </button>
          <!-- Horror -->
          <button type="button" class="genre-filter__badge" data-genre="horror">
            <i class="genre-filter__icon fa-solid fa-ghost"></i>
            Horror
          </button>
          <!-- Comedy -->
          <button type="button" class="genre-filter__badge" data-genre="comedy">
            <i class="genre-filter__icon fa-solid fa-face-laugh-beam"></i>
            Comedy
          </button>
          <!-- Romance -->
          <button type="button" class="genre-filter__badge" data-genre="romance">
            <i class="genre-filter__icon fa-solid fa-heart"></i>
            Romance
          </button>
          <!-- History -->
          <button type="button" class="genre-filter__badge" data-genre="history">
            <i class="genre-filter__icon fa-solid fa-landmark"></i>
            History
          </button>
          <!-- Fantasy -->
          <button type="button" class="genre-filter__badge" data-genre="fantasy">
            <i class="genre-filter__icon fa-solid fa-dragon"></i>
            Fantasy
          </button>
          <!-- Drama -->
          <button type="button" class="genre-filter__badge" data-genre="drama">
            <i class="genre-filter__icon fa-solid fa-masks-theater"></i>
            Drama
          </button>
          <!-- Family -->
          <button type="button" class="genre-filter__badge" data-genre="family">
            <i class="genre-filter__icon fa-solid fa-house"></i>
            Family
          </button>
        </div>
      </div>
    </div>
    <!-- End Genre Filter -->
    <!-- Start Cards Section -->
    <section class="cards">
      <div class="container">
        <div class="cards__content">
          <div class="card">
            <!-- Background elements -->
            <!-- <div class="card__background">
              <div class="card__gradient"></div>
            </div> -->

            <!-- Content -->
            <div class="card__left">
              <h2 class="card__title">Your Card Title</h2>
              <button class="card__button">
                <span class="card__button-icon">▶</span>
                <span class="card__button-text">Play it now</span>
              </button>
            </div>
            <div class="card__right"></div>
          </div>
          <div class="card">
            <!-- Background elements -->
            <!-- <div class="card__background">
              <div class="card__gradient"></div>
            </div> -->

            <!-- Content -->
            <div class="card__left">
              <h2 class="card__title">Your Card Title</h2>
              <button class="card__button">
                <span class="card__button-icon">▶</span>
                <span class="card__button-text">Play it now</span>
              </button>
            </div>
            <div class="card__right"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Cards Section -->

    <!-- Start Movies Section-->
    <!-- Movies Section -->
    <!-- Favourite-->
    <section class="movies-section favorite">
      <div class="container">
        <!-- Section Header -->
        <div class="movies-section__header">
          <h3 class="movies-section__title">Favorite Movies</h3>
          <button class="movies-section__filter-btn">
            <i class="movies-section__filter-icon fas fa-sort"></i>
            Sort by Year
          </button>
        </div>

        <!-- Movie Cards Grid -->
        <div class="movies-section__grid"></div>
      </div>
    </section>
    <!-- watch later-->
    <section class="movies-section to-watch">
      <div class="container">
        <!-- Section Header -->
        <div class="movies-section__header">
          <h3 class="movies-section__title">Watch Later Movies</h3>
          <button class="movies-section__filter-btn">
            <i class="movies-section__filter-icon fas fa-sort"></i>
            Sort by Year
          </button>
        </div>
        <!-- Movie Cards Grid -->
        <div class="movies-section__grid"></div>
      </div>
    </section>
    <!-- trending-->
    <section class="movies-section trending">
      <div class="container">
        <!-- Section Header -->
        <div class="movies-section__header">
          <h3 class="movies-section__title">Trending Movies</h3>
          <button class="movies-section__filter-btn">
            <i class="movies-section__filter-icon fas fa-sort"></i>
            Sort by Year
          </button>
        </div>
        <!-- Movie Cards Grid -->
        <div class="movies-section__grid"></div>
      </div>
    </section>
    <!-- Upcoming-->
    <section class="movies-section upcoming">
      <div class="container">
        <!-- Section Header -->
        <div class="movies-section__header">
          <h3 class="movies-section__title">Upcoming Movies</h3>
          <button class="movies-section__filter-btn">
            <i class="movies-section__filter-icon fas fa-sort"></i>
            Sort by Year
          </button>
        </div>

        <!-- Movie Cards Grid -->
        <div class="movies-section__grid"></div>
      </div>
    </section>
    <!-- Search-->
    <section class="movies-section search">
      <div class="container">
        <!-- Section Header -->
        <div class="movies-section__header">
          <h3 class="movies-section__title">Search Movies</h3>
          <button class="movies-section__filter-btn">
            <i class="movies-section__filter-icon fas fa-sort"></i>
            Sort by Year
          </button>
        </div>

        <!-- Movie Cards Grid -->
        <div class="movies-section__grid"></div>
      </div>
    </section>
    <!-- End Movies Section-->
  </body>
</html>
