<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies.</title>
    <script src="https://kit.fontawesome.com/13885aca87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- Logo -->
          <div class="header__logo">
            <h5>Movies.</h5>
          </div>

          <!-- Search Bar -->
          <div class="header__search">
            <input type="text" class="header__search-input" placeholder="Search..." />
            <button type="submit" class="header__search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <!-- Edit button-->
          <div class="header__left">
            <div class="header__add">
              <button>
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <!-- User Info -->
            <div class="header__user">
              <img
                src="https://gravatar.com/avatar/27205e5c51cb03f862138b22bcb5dc20f94a342e744ff6df1b8dc8af3c865109"
                alt="User Avatar"
                class="header__user-avatar"
              />
              <div class="header__user-details">
                <span class="header__user-name">John Doe</span>
                <span class="header__user-account header__user-account--premium">Premium</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
